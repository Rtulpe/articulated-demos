<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      /* Styles based on https://prosemirror.net/examples/collab/ */
      #editor {
        background: black;
        color: white;
        background-clip: padding-box;
        border-radius: 4px;
        border: 2px solid rgba(0, 0, 0, 0.2);
        padding: 5px 0;
        margin-bottom: 23px;
      }

      #editor-wrapper {
        width: 720px;
      }

      .ProseMirror {
        padding: 4px 8px 4px 14px;
        line-height: 1.2;
        outline: none;
        height: 500px;
        overflow-y: auto;
      }

      .remote-cursor {
        width: 8px !important;
        min-width: 8px !important;
        max-width: 8px !important;
        height: 1.2em !important;
        background: #ff4081 !important;
        border: 2px solid #fff !important;
        border-radius: 2px !important;
        box-shadow: 0 0 4px #000, 0 0 0 2px #fff;
        z-index: 1000 !important;
        position: relative !important;
        pointer-events: none !important;
        outline: 2px solid #000 !important;
        opacity: 1 !important;
        display: inline-block !important;
        /* fallback color, will be overridden inline */
      }
      /* Optional: style for remote selection highlight */
      .ProseMirror span[style*="background"] {
        border-radius: 2px;
        box-shadow: 0 0 2px #0008;
      }
    </style>

    <title>Articulated - Semantic Rebasing</title>
  </head>

  <body>
    <div>
      <input type="checkbox" id="connected" checked />
      <label for="connected">Connected</label>
      |
      <a
        href="https://github.com/mweidner037/list-positions-demos/tree/master/websocket-prosemirror-log#readme"
        >Info and source code</a
      >
      <hr />
    </div>

    <div id="editor-wrapper">
      <div id="editor"></div>
    </div>
  </body>
</html>
